# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "./data.json"
    fields:
      - "username"
      - "password"

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 200
            - equals:
                - "{{ responseBody.status }}"
                - "success"
  - name: "API request with validation failure"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: 400
            - equals:
                - "{{ responseBody.status }}"
                - "error"
  - name: "API request with edge case"
    flow:
      - get:
          url: "/"
          headers:
            Content-Type: "application/json"
          capture:
            json: "$"
            as: "responseBody"
          expect:
            - statusCode: "{{ statusCode }}"
            - equals:
                - "{{ responseBody.status }}"
                - "edge-case"
