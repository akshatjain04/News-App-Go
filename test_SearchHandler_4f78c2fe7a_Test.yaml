# Test generated by RoostGPT for test News-App-test using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://localhost:8080'
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: 'Successful API request'
    flow:
      - get: 
          url: '/search?q=test&page=1'
          expect:
            - statusCode: 200
            - hasProperty: 'Results'
            - hasProperty: 'TotalPages'
            - hasProperty: 'NextPage'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/search?q=&page=1'
          expect:
            - statusCode: 400

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/search?q=test&page=100000000'
          expect:
            - statusCode: 200
            - hasProperty: 'Results'
            - hasProperty: 'TotalPages'
            - hasProperty: 'NextPage'
            - equals: 
                Results: []
                TotalPages: 0
                NextPage: 100000001
