# Test generated by RoostGPT for test go-test using AI Type Open AI and AI Model gpt-4

config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: "application/json"
scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/search?q=bitcoin&page=1"
          expect:
            - statusCode: 200
            - hasProperty: "Results"
            - hasProperty: "TotalPages"
  - name: "API request with missing query parameter"
    flow:
      - get:
          url: "/search?page=1"
          expect:
            - statusCode: 500
            - equals:
                - "message"
                - "Internal server error"
  - name: "API request with invalid page number"
    flow:
      - get:
          url: "/search?q=bitcoin&page=abc"
          expect:
            - statusCode: 500
            - equals:
                - "message"
                - "Unexpected server error"
  - name: "API request with large page number"
    flow:
      - get:
          url: "/search?q=bitcoin&page=1000000000"
          expect:
            - statusCode: 200
            - equals:
                - "TotalPages"
                - 0
